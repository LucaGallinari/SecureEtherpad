<!doctype html>
<html>
<head>
    <title>Secure Etherpad</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <script src="popup.js"></script>
</head>
<body class="disabled">

    <header>
        <img id="logo" src="../images/icon512.png">
    </header>
    <div class="header">

        <ul>
            <li id="enabled" class="menu-item" role="button">
                <div class="icon"></div>
                <span id="enabled-yes" class="i18n_enabled_for_site"><strong>Attivato</strong> su questo sito</span>
                <span id="enabled-no" class="i18n_disabled_for_site"><strong>Disattivato</strong> su questo sito</span>
            </li>
            <li class="menu-item">
                <div>
                    <label for="chooseAlgorithm">Algorithm</label>
                    <select id="chooseAlgorithm">
                        <option value="ROT13">ROT 13</option>
                        <option value="ROTN">ROT N</option>
                    </select>
                </div>
                <div class="hidden" id="rotnNumberRow">
                    <label for="rotnNumber">ROT N Number</label>
                    <input type="number" id="rotnNumber" value="1" min="1" step="1">
                </div>
                <div class="center">
                    <button id="saveChanges">Save</button>
                </div>
            </li>
            <li id="clearStorage" class="menu-item" role="button">
                <span class="i18n_enabled_for_site">Reset/clear all data</span>
            </li>
        </ul>

    </div>

</body>
</html>
